<meta charset="UTF-8"/>
<script>
    /*
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA DE DADOS

let letra = prompt(`insira uma letra`)

    // PROCESSAMENTO

switch(letra){

    case `a`:
    case `e`:
    case `i`:
    case `o`:
    case `u`:
    document.write(`a sua letra é uma vogal`)
    break;
    
    default:
    document.write(`não é uma vogal`);
    break;

}

    // SAÍDA DE DADOS



</script>
