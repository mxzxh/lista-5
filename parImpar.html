<meta charset="UTF-8"/>
<script>
    /*
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    // ENTRADA DE DADOS

let numero = parseInt(prompt(`insira um número`));
    
    // PROCESSAMENTO
numero = numero %2;
switch(numero){

    case 0:
        document.write(`seu número é par`)
        break;

    case 1:
        document.write(`seu número é impar`)
        break;

}


    // SAÍDA DE DADOS



</script>
